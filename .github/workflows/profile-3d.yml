name: Atualizar gráfico 3D de contribuições

on:
  schedule:
    - cron: "0 0 * * 0" # roda todo domingo à meia-noite (UTC)
  workflow_dispatch: # permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gerar gráfico 3D
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        with:
          username: aarthurcreis
          output: ./profile-3d-contrib

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Atualizar 3D contributions" || echo "Nenhuma mudança"
          git push https://x-access-token:${{ secrets.MY_PERSONAL_ACCESS_TOKEN }}@github.com/aarthurcreis/aarthurcreis.git
