name: Atualizar gráfico 3D de contribuições

on:
  schedule:
    - cron: "0 0 * * 0" # roda todo domingo à meia-noite (UTC)
  workflow_dispatch: # permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # necessário para fazer push

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gerar gráfico 3D
        uses: yoshi389111/github-profile-3d-contrib@0.7.1

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Atualizar 3D contributions" || echo "Nenhuma mudança"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
